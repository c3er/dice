<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Dice Substitution</title>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                [...document.getElementsByClassName("die-label")].forEach(element => {
                    element.textContent = Math.floor(Math.random() * 6) + 1
                })
            })
        </script>
        <style>
            .die-label {
                background-color: lightgray;
                border-style: solid;
                display: inline-block;
                font-size: 30pt;
                font-weight: bold;
                margin: 5px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div id="dice-container">
            <span class="die-label"></span>
            <span class="die-label"></span>
            <span class="die-label"></span>
        </div>
    </body>
</html>
