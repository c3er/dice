<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Dice Substitution</title>
        <script>
            class DieValues {
                constructor() {
                    this._defaultValues = {
                        dieCount: 3,
                        minDieValue: 1,
                        maxDieValue: 6
                    }
                }

                get dieCount() {
                    return this._getDieValue("dieCount", this._defaultValues.dieCount)
                }

                set dieCount(value) {
                    localStorage.setItem("dieCount", value)
                }

                get minDieValue() {
                    return this._getDieValue("minDieValue", this._defaultValues.minDieValue)
                }

                set minDieValue(value) {
                    localStorage.setItem("minDieValue", value)
                }

                get maxDieValue() {
                    return this._getDieValue("maxDieValue", this._defaultValues.maxDieValue)
                }

                set maxDieValue(value) {
                    localStorage.setItem("maxDieValue", value)
                }

                _getDieValue(valueName, defaultValue) {
                    const value = parseInt(localStorage.getItem(valueName))
                    return isNaN(value) ? defaultValue : value
                }
            }

            const _dieValues = new DieValues()

            function unfocusButton(id) {
                if (id) {
                    document.getElementById(id).blur()
                }
            }

            function throwDice(id) {
                [...document.getElementsByClassName("die")].forEach(element => {
                    element.textContent = Math.floor(
                        Math.random() *
                        Math.abs(_dieValues.minDieValue - _dieValues.maxDieValue - 1)) + _dieValues.minDieValue
                })
                unfocusButton(id)
            }

            function resetDice(count) {
                const diceContainer = document.getElementById("dice-container")
                diceContainer.innerHTML = ""
                for (let i = 0; i < count; i++) {
                    const dieElement = document.createElement("span")
                    dieElement.setAttribute("class", "die")
                    dieElement.textContent = "X"
                    diceContainer.appendChild(dieElement)
                }
            }

            function changeDieCount(count, id) {
                _dieValues.dieCount += count
                
                document.getElementById("die-count-label").textContent = _dieValues.dieCount
                document.getElementById("decrease-die-count-button").disabled = _dieValues.dieCount <= 1

                resetDice(_dieValues.dieCount)
                unfocusButton(id)
            }

            function followUpDieRangeChange(valueLabelId, value, buttonId) {
                document.getElementById(valueLabelId).textContent = value
                resetDice(_dieValues.dieCount)
                unfocusButton(buttonId)
            }

            function changeMinDieValue(amount, id) {
                _dieValues.minDieValue += amount
                followUpDieRangeChange("min-value-label", _dieValues.minDieValue, id)
            }

            function changeMaxDieValue(amount, id) {
                _dieValues.maxDieValue += amount
                followUpDieRangeChange("max-value-label", _dieValues.maxDieValue, id)
            }

            function reset(shallClearLocalStorage, id) {
                if (shallClearLocalStorage) {
                    localStorage.clear()
                }
                changeDieCount(0)
                followUpDieRangeChange("min-value-label", _dieValues.minDieValue)
                followUpDieRangeChange("max-value-label", _dieValues.maxDieValue)
                unfocusButton(id)
            }

            document.addEventListener("DOMContentLoaded", () => {
                reset(false)

                document.body.onkeypress = event => {
                    if (event.key === " ") {
                        event.preventDefault()
                        throwDice()
                    }
                }
            })
        </script>
        <style>
            #throw-dice-button {
                font-size: 15pt;
                font-weight: bold;
            }

            .die {
                background-color: lightgray;
                border-style: solid;
                display: inline-block;
                font-size: 30pt;
                font-weight: bold;
                margin: 5px;
                padding: 10px;
            }

            #die-count,
            #die-range,
            #reset-to-default-button {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <button id="throw-dice-button" onclick="throwDice(this.id)">Throw dice</button>
        <div id="dice-container"></div>
        <div id="die-count">
            <span>Count of dice:</span>
            <span>
                <button id="inrease-die-count-button" onclick="changeDieCount(1, this.id)">+</button>
            </span>
            <span>
                <button id="decrease-die-count-button" onclick="changeDieCount(-1, this.id)">-</button>
            </span>
            <span id="die-count-label"></span>
        </div>
        <div id="die-range">
            <div>
                <span>Minimum die value:</span>
                <span>
                    <button id="increase-min-value-button" onclick="changeMinDieValue(1, this.id)">+</button>
                </span>
                <span>
                    <button id="decrease-min-value-button" onclick="changeMinDieValue(-1, this.id)">-</button>
                </span>
                <span id="min-value-label"></span>
            </div>
            <div>
                <span>Maximum die value:</span>
                <span>
                    <button id="increase-max-value-button" onclick="changeMaxDieValue(1, this.id)">+</button>
                </span>
                <span>
                    <button id="decrease-max-value-button" onclick="changeMaxDieValue(-1, this.id)">-</button>
                </span>
                <span id="max-value-label"></span>
            </div>
        </div>
        <button id="reset-to-default-button" onclick="reset(true, this.id)">Reset to default</button>
    </body>
</html>
